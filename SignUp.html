<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>MERN Stack</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
<body>
    <div id="background-image" class="container-fluid">
      <div class="row" style="display: flex;justify-content: center;">
        <div class="col-md-6">
          <h2 class="custom-heading text-white mt-3" style="text-align: center;" id="signup-heading">Sign Up</h2>
          <form id="signup-form" onsubmit="return false">
            <div class="form-group">
              <label for="signup-username" class="text-white">Username</label>
              <input
                type="text"
                class="form-control"
                id="signup-username"
                placeholder="Choose a username"
                required
              />
            </div>
            <div class="form-group">
              <label for="signup-email" class="text-white">Email</label>
              <input
                type="email"
                class="form-control"
                id="signup-email"
                placeholder="Enter your email"
                
              />
            </div>
            <div class="form-group">
              <label for="signup-password" class="text-white">Password</label>
              <input
                type="password"
                class="form-control"
                id="signup-password"
                placeholder="Choose a password"
                
              />
            </div>
            <div class="form-group">
              <label for="signup-password" class="text-white">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="signup-confirm"
                placeholder="Re-enter your password"
                
              />
            </div>
            <button class="btn btn-success" onclick="register()" >Sign Up</button>
          </form>
        </div>
      </div>
      <div class="separate-line"></div>
    </div>
  </body>
</html>
